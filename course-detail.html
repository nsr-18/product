<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Detail</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f8f9fa;
      color: #222;
    }

    .course-header {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.75rem;
    }

    .info {
      margin-top: 0.5rem;
      color: #666;
    }

    .section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
    }

    .no-content {
      font-style: italic;
      color: #999;
    }

    .btn {
      background: #2c7be5;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #195cb2;
    }

    ul.modules {
      list-style: none;
      padding-left: 1rem;
    }

    ul.modules li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="course-header" id="courseHeader">
    <h1>Loading course...</h1>
    <p class="info"></p>
  </div>

  <div class="section" id="courseContent">
    <h2>Uploaded Content</h2>
    <div id="contentBlock" class="no-content">No content uploaded yet.</div>
    <a href="upload-content.html" class="btn">Upload Content</a>
  </div>

  <div class="section" id="courseModules">
    <h2>Generated Modules</h2>
    <div id="modulesBlock" class="no-content">Modules not generated yet.</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');

    const courseHeader = document.getElementById('courseHeader');
    const contentBlock = document.getElementById('contentBlock');
    const modulesBlock = document.getElementById('modulesBlock');

    const courses = JSON.parse(localStorage.getItem('courses') || '[]');
    const course = courses[courseId];

    if (!course) {
      courseHeader.innerHTML = '<h1>Course Not Found</h1>';
      document.body.innerHTML += '<p>There is no course data for this ID.</p>';
    } else {
      courseHeader.querySelector('h1').textContent = course.title;
      courseHeader.querySelector('.info').textContent = `${course.duration} Â· ${course.complexity}`;

      if (course.content && course.content.trim() !== '') {
        contentBlock.classList.remove('no-content');
        contentBlock.textContent = course.content.substring(0, 200) + '...';
      }

      if (course.modules && course.modules.length > 0) {
        modulesBlock.classList.remove('no-content');
        const list = document.createElement('ul');
        list.className = 'modules';

        course.modules.forEach((m, i) => {
          const item = document.createElement('li');
          item.textContent = `Module ${i + 1}: ${m}`;
          list.appendChild(item);
        });

        modulesBlock.innerHTML = '';
        modulesBlock.appendChild(list);
      }
    }
  </script>
</body>
</html>
