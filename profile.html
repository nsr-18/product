<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Dashboard</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('background.jpg') no-repeat;
      background-size: cover;
      background-position: center;
    }
    header{
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99; 
    }
    .logo{
      font-size: 2em;
      color: #fff;
      user-select: none;
    
    }
    .navigation a{
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    
    }
    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100px;
      height: 3px;
      background-color: #fff;
      border-radius: 5px;
      transform-origin: right;
      transform: scaleX(0);
      transition: transform .5s;
    }
    .navigation a:hover::after{
      transform-origin: left;
      transform: scaleX(1);
    }
    .navigation .btnLogout{
      width: 130px;
      height: 50px;
      background: transparent;
      border: 2px solid #fff;
      color:#fff;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 40px;
  
    }
    .navigation .btnLogout:hover{
      background: #fff;
      color: #162938;

    }
  
    main{
      flex:1;
      padding: 120px 100px 50px; 
      color:#162938;
    }

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const profileForm = document.getElementById('profileForm');
        const settingsForm = document.getElementById('settingsForm');
        const themeColorInput = document.getElementById('themeColor');
        const colorPreview = document.getElementById('color-preview');
        const profileMessage = document.getElementById('profileMessage');
        const settingsMessage = document.getElementById('settingsMessage');
        const mainHeader = document.querySelector('header');
        function loadProfileData() {
            const profileData = Cluster0.getItem('userProfileData');
            if (profileData) {
                const data = JSON.parse(profileData);
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('bio').value = data.bio || '';
            }
        }

        function loadSettings() {
            const settingsData = Cluster0.getItem('userSettings');
            if (settingsData) {
                const settings = JSON.parse(settingsData);
                document.getElementById('themeColor').value = settings.themeColor || '#5cb85c';
                document.getElementById('theme').value = settings.theme || 'light';
                applySettings(settings); 
            }
        }

        function applySettings(settings) {
            mainHeader.style.backgroundColor = settings.themeColor;
            
            colorPreview.style.backgroundColor = settings.themeColor;
            if (settings.theme === 'dark') {
                document.body.style.backgroundColor = '#222';
                document.body.style.color = '#eee';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = '#333';
            }
        }

      
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                bio: document.getElementById('bio').value
            };
            
            
            Cluster0.setItem('userProfileData', JSON.stringify(data));
            
            profileMessage.textContent = 'Profile details saved successfully!';
            setTimeout(() => profileMessage.textContent = '', 3000); // Clear message after 3 seconds
        });

       
        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const settings = {
                themeColor: themeColorInput.value,
                theme: document.getElementById('theme').value
            };
            
            
            Cluster0.setItem('userSettings', JSON.stringify(settings));
            
            applySettings(settings);

            settingsMessage.textContent = 'Settings saved and applied successfully!';
            setTimeout(() => settingsMessage.textContent = '', 3000); s
        });
        
       
        themeColorInput.addEventListener('input', (e) => {
            colorPreview.style.backgroundColor = e.target.value;
        });

        loadProfileData();
        loadSettings();
    });
</script>
