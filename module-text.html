<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lesson Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 id="moduleTitle">Lesson</h1></header>
  <div class="container" id="lessonContent">
    <p>Loading lesson...</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("course");
    const moduleId = urlParams.get("module");
    const courses = JSON.parse(localStorage.getItem("courses") || "[]");
    const course = courses[courseId];
    document.getElementById("moduleTitle").textContent = course.modules[moduleId];

    // ðŸš€ Future: fetch from AI
    document.getElementById("lessonContent").innerHTML = "<p>This is where AI lesson content will appear.</p>";
  </script>
</body>
</html>
