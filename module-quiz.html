
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 id="moduleTitle">Quiz</h1></header>
  <div class="container" id="quizContainer">Loading quiz...</div>

  <script src="modules.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("course");
    const moduleId = urlParams.get("module");
    const courses = JSON.parse(localStorage.getItem("courses") || "[]");
    const course = courses[courseId];
    document.getElementById("moduleTitle").textContent = course.modules[moduleId];

  
    const questions = [
      {
        question: "Sample Q1?",
        answers: [
          { text: "Option 1", correct: false },
          { text: "Option 2", correct: true }
        ]
      },
      {
        question: "Sample Q2?",
        answers: [
          { text: "A", correct: true },
          { text: "B", correct: false }
        ]
      }
    ];

    runQuiz(questions, `${courseId}-${moduleId}`);
  </script>
</body>
</html>
