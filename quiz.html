<!DOCTYPE html>
<html>
<head>
   <title>Quiz Page</title>
   <style>
       *{
           margin: 0;
           padding: 0;
           font-family: 'Poppins', sans-serif;
           box-sizing: border-box;
       }
       body{
           background: #001e4d;


       }
       .app{
           background: #fff;
           width: 90%;
           max-width: 600px;
           margin: 100px auto 0;
           border-radius: 10px;
           padding: 30px;


       }
       .app h1{
           font-size: 25px;
           color: #001e4d;
           font-weight: 600;
           border-bottom: 1px solid #333;
           padding-bottom: 30px;
       }
       .quiz{
           padding: 20px 0;
       }
       .quiz h2{
           font-size: 18px;
           color: #001e4d;
           font-weight: 600;
       }
       .btn{
           background: #fff;
           color: #222;
           font-weight: 500;
           width: 100%;
           border: 1px solid #222;
           padding: 10px;
           margin: 10px 0;
           text-align: left;
           border-radius: 4px;
           cursor: pointer;
           transition: all 0.3s;
       }
       .btn:hover:not([disabled]){
           background: #353433;
           color: #fff;
       }
       .btn:disabled{
           cursor: no-drop;
       }
       #next-btn{
           background: #001e4d;
           color: #fff;
           font-weight: 500;
           width: 150px;
           border: 0;
           padding: 10px;
           margin: 20px auto 0;
           border-radius: 4px;
           cursor: pointer;
           display: none;
  
       }
       .correct{
           background: #9aeabc; /* Lighter green for better visibility */
       }
       .incorrect{
           background: #ff9393;
       }


   </style>
</head>   
<body>
   <div class="app">
       <h1>Simple Quiz</h1>
       <div class="quiz">
           <h2 id="question"> Questions go here</h2>
           <div id="answer-btn">
               <button class="btn">Answer 1</button>
               <button class="btn">Answer 2</button>
               <button class="btn">Answer 3</button>
               <button class="btn">Answer 4</button>
           </div>
           <button id="next-btn">Next</button>
       </div>
   </div>
   <script>
       const questions = [
           {
               question: "What is the capital of France?",
               answers: [
                   { text: "Berlin", correct: false },
                   { text: "Madrid", correct: false },
                   { text: "Paris", correct: true },
                   { text: "Rome", correct: false },
               ]
           },
           {
               question: "What is 2 + 2?",
               answers: [
                   { text: "3", correct: false },
                   { text: "4", correct: true },
                   { text: "5", correct: false },
                   { text: "6", correct: false },
               ]
           },
           {
               question: "What is the largest planet in our solar system?",
               answers: [
                   { text: "Earth", correct: false },
                   { text: "Mars", correct: false },
                   { text: "Jupiter", correct: true },
                   { text: "Saturn", correct: false },
               ]
           },
           {
               question: "Which country is known as the Land of the Rising Sun?",
               answers: [
                   { text: "China", correct: false },
                   { text: "Japan", correct: true },
                   { text: "South Korea", correct: false },
                   { text: "Vietnam", correct: false },
               ]
           }
       ];
       const questionElement = document.getElementById("question");
       const answerButtons = document.getElementById("answer-btn");
       const nextButton = document.getElementById("next-btn");
       let currentQuestionIndex = 0;
       let score = 0;


       function startQuiz(){
           currentQuestionIndex = 0;
           score = 0;
           nextButton.innerHTML = "Next";
           showQuestion();
       }


       function showQuestion(){
           resetState();
           let currentQuestion = questions[currentQuestionIndex];
           let questionNum = currentQuestionIndex + 1;
           questionElement.innerHTML = `${questionNum}. ${currentQuestion.question}`;
           currentQuestion.answers.forEach(answer => {
               const button = document.createElement("button");
               button.innerHTML = answer.text;
               button.classList.add("btn");
               if(answer.correct){
                   button.dataset.correct = "true";
               }
               button.addEventListener("click", selectAnswer);
               answerButtons.appendChild(button);
           });
       }


       function resetState(){
           nextButton.style.display = "none";
           while(answerButtons.firstChild){
               answerButtons.removeChild(answerButtons.firstChild);
           }
       }


       function selectAnswer(e){
           const selectedBtn = e.target;
           const isCorrect = selectedBtn.dataset.correct === "true";
          
           if(isCorrect){
               selectedBtn.classList.add("correct");
               score++;
           } else {
               selectedBtn.classList.add("incorrect");
           }
          
           Array.from(answerButtons.children).forEach(button => {
               if(button.dataset.correct === "true"){
                   button.classList.add("correct");
               }
               button.disabled = true;
           });
           nextButton.style.display = "block";
       }


       function showScore(){


resetState();


if(score===4){


questionElement.innerHTML = "Great job! Mastered.";


} else if(score>2){


questionElement.innerHTML = `You scores ${score} out of ${questions.length}. Try again to level up?`;


} else{


questionElement.innerHTML = `You scores ${score} out of ${questions.length}. Please review material and try again!`;


}


nextButton.innerHTML = "Retake Quiz";


nextButton.style.display ="block";


}
       function handleNextButton(){
           currentQuestionIndex++;
           if(currentQuestionIndex < questions.length){
               showQuestion();
           } else {
               showScore();
           }
       }


       nextButton.addEventListener("click", () => {
           if(currentQuestionIndex < questions.length){
               handleNextButton();
           } else {
               startQuiz();
           }
       });


       startQuiz();
   </script>
</body>
</html>
