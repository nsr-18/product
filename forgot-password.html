


<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Forgot Password</title>
</head>
<body>


 <h1>Reset Your Password</h1>


 <p>Forgot it again? That’s okay. Enter your email and we’ll pretend to send you a reset link.</p>


 <form onsubmit="sendReset(event)">
   <label for="email">Email</label><br>
   <input type="email" id="email" placeholder="you@forgotagain.com"><br><br>
   <button type="submit">Send Reset Link</button>
 </form>


 <p><a href="login.html">Back to Login</a></p>


 <script>
   function sendReset(event) {
     event.preventDefault();
     const email = document.getElementById('email').value;
     if (!email) {
       alert("You need type something in.");
       return;
     }
     alert(`Gosh.`);
   }
 </script>


</body>
</html>
