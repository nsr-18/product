

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Course</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2c7be5;
      color: white;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1a5bb8;
    }
  </style>
</head>
<body>
  <h1>Create a New Course</h1>
  <p>Paste your notes, pick a pace, and weâ€™ll turn it into a course with modules you can actually complete.</p>

  <form id="newCourseForm">
    <label for="title">Course Title</label>
    <input type="text" id="title" required placeholder="e.g. The History of Quantum Mechanics">

    <label for="content">Course Content</label>
    <textarea id="content" rows="8" placeholder="Paste your notes, transcripts, or outlines here..."></textarea>

    <label for="duration">How long do you want the course to be?</label>
    <select id="duration">
      <option value="Short">Short</option>
      <option value="Medium" selected>Medium</option>
      <option value="Long">Long</option>
    </select>

    <label for="complexity">How deep should we go?</label>
    <select id="complexity">
      <option value="Overview">Overview</option>
      <option value="Competent">Competent</option>
      <option value="Mastery">Mastery</option>
    </select>

    <button type="submit">Generate Modules and Save</button>
  </form>

  <script>
    const form = document.getElementById('newCourseForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const duration = document.getElementById('duration').value;
      const complexity = document.getElementById('complexity').value;

      if (!title || !duration || !complexity) {
        alert("Please complete all required fields.");
        return;
      }

      const course = { title, content, duration, complexity, modules: [] };

      const courses = JSON.parse(localStorage.getItem('courses') || '[]');
      courses.push(course);
      localStorage.setItem('courses', JSON.stringify(courses));
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
