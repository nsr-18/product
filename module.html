



<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Module</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 id="moduleTitle">Module</h1></header>
  <div class="container">
    <a class="btn" id="textPage">üìñ Lesson Text</a>
    <a class="btn" id="vocabPage">üìö Vocabulary</a>
    <a class="btn" id="quizPage">üìù Quiz</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("course");
    const moduleId = urlParams.get("module");

    const courses = JSON.parse(localStorage.getItem("courses") || "[]");
    const course = courses[courseId];
    const moduleTitle = course.modules[moduleId];
    document.getElementById("moduleTitle").textContent = moduleTitle;

    document.getElementById("textPage").href = `module-text.html?course=${courseId}&module=${moduleId}`;
    document.getElementById("vocabPage").href = `module-vocab.html?course=${courseId}&module=${moduleId}`;
    document.getElementById("quizPage").href = `module-quiz.html?course=${courseId}&module=${moduleId}`;
  </script>
</body>
</html>
