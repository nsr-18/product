<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Dashboard</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('background.jpg') no-repeat;
      background-size: cover;
      background-position: center;
    }
    header{
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99; 
    }
    .logo{
      font-size: 2em;
      color: #fff;
      user-select: none;
    
    }
    .navigation a{
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    
    }
    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100px;
      height: 3px;
      background-color: #fff;
      border-radius: 5px;
      transform-origin: right;
      transform: scaleX(0);
      transition: transform .5s;
    }
    .navigation a:hover::after{
      transform-origin: left;
      transform: scaleX(1);
    }
    .navigation .btnLogout{
      width: 130px;
      height: 50px;
      background: transparent;
      border: 2px solid #fff;
      color:#fff;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 40px;
  
    }
    .navigation .btnLogout:hover{
      background: #fff;
      color: #162938;

    }
  
    main{
      flex:1;
      padding: 120px 100px 50px; 
      color:#162938;
    }
    h1#greeting{
      font-size:2.5em;
      margin-bottom:10px;
    }
    .subtext{
      font-size:1.2em;
      color:#333;
      margin-bottom:30px;
    }

    
    .course-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:1.5rem;
    }
    .course-card{
      background: rgba(255,255,255,0.15);
      border:2px solid rgba(255,255,255,0.25);
      border-radius:20px;
      backdrop-filter: blur(20px);
      box-shadow:0 0 20px rgba(0,0,0,0.2);
      padding:1.5rem;
      color:#162938;
      text-decoration:none;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .course-card h3{
      margin-bottom:10px;
      font-size:1.4em;
    }
    .course-card p{
      color:#222;
    }
    .course-card:hover{
      transform: translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,0.3);
    }

    .empty-message{
      color:#fff;
      font-style:italic;
      font-size:1.1em;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="dashboard.html">Home</a>
      <a href="add-course.html">Add Course</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="btnLogout">Logout</button>
    </nav>
  </header>

  <main>
    <h1 id="greeting"></h1>
    <p class="subtext">Your courses will appear below. Continue where you left off or start something new.</p>

    <div class="course-grid" id="courseGrid"></div>
    <p id="noCourses" class="empty-message" style="display:none;">You don't have any courses yet. Start by creating one.</p>
  </main>

  <script>
    const courseGrid = document.getElementById('courseGrid');
    const noCoursesMsg = document.getElementById('noCourses');
    const greeting = document.getElementById('greeting');

   
    const user = localStorage.getItem('username');
    if(user){
      greeting.textContent = `Welcome back, ${user} ðŸ‘‹`;
    } else {
      greeting.textContent = "Welcome to Your Learning Dashboard âœ¨";
    }

    const courses = JSON.parse(localStorage.getItem('courses') || '[]');

    function renderCourses() {
      courseGrid.innerHTML = '';

      if (courses.length === 0) {
        noCoursesMsg.style.display = 'block';
      } else {
        noCoursesMsg.style.display = 'none';
        courses.forEach((course, index) => {
          const card = document.createElement('a');
          card.className = 'course-card';
          card.href = `course-detail.html?id=${index}`;
          card.innerHTML = `<h3>${course.title}</h3><p>${course.duration} â€¢ ${course.complexity}</p>`;
          courseGrid.appendChild(card);
        });
      }
      const addCard = document.createElement('a');
      addCard.className = 'course-card';
      addCard.href = 'add-course.html';
      addCard.innerHTML = '<h3>âž• Add New Course</h3><p>Create a new course from your notes</p>';
      courseGrid.appendChild(addCard);
    }

    renderCourses();
  </script>
</body>
</html>
