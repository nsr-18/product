<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" href="circle.css">
    </head>
    <body>

        <div class="skill">
            <div class="outer">
                <div class="inner">
                    <div id="number">
                        65%
                    </div> 
                </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#9d67c9" />
                        <stop offset="100%" stop-color="#121282" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            </div>
        </div>
        <script>
            let nuber = document.getElementById("number");
            let counter = 0;
            setInterval(() => {
                if(counter==100){
                    clearInterval();
                }else{
                    counter += 1;
                    number.innerHTML = counter + "%";
                }
        
            }, 25);
        </script>
    </body>
</html>
